name: Android Build
on:
  push:
    branches: ['main']
  workflow_dispatch:
  workflow_call:
jobs:
  build:
    name: Android Build
    permissions: write-all
    runs-on: macos-15
    steps:
      - name: Pulling the new commit
        uses: actions/checkout@v4
      - name: Setting up Haxe
        uses: krdlab/setup-haxe@v2
        with:
          haxe-version: 4.3.7
      - name: Restore existing build cache for faster compilation
        uses: actions/cache@v4.2.3
        with:
          # not caching the bin folder to prevent asset duplication and stuff like that
          key: cache-build-android
          path: |
            .haxelib/
            export/release/android/haxe/
            export/release/android/obj/
      - run: |
          echo "HXCPP_COMPILE_CACHE=~/.hxcpp" >> $GITHUB_ENV
      - name: Installing/Updating libraries
        run: |
          haxe -cp commandline -D analyzer-optimize --run Main setup -s
      - name: Configuring Android
        run: |
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_LATEST_HOME
          haxelib run lime config JAVA_HOME $JAVA_HOME_21_arm64
          haxelib run lime config ANDROID_SETUP true
- name: Pre-compile Android 64-bit libraries
        run: |
          echo "预编译 Android ARM64 库..."
          
          # 检查并创建必要的目录
          mkdir -p ~/.hxcpp/hxcpp_zlib_impl/lib/
          mkdir -p ~/.hxcpp/zlib_sources/lib/
          mkdir -p ~/.hxcpp/hxcpp_zip_api/lib/
          
          # 编译64位库文件
          echo "编译 hxcpp_zlib_impl..."
          haxelib run hxcpp -Dandroid -DHXCPP_ARM64 -DANDROID_NDK_ROOT="$ANDROID_NDK_ROOT" hxcpp_zlib_impl/Build.xml || echo "编译 hxcpp_zlib_impl 完成或跳过"
          
          echo "编译 zlib_sources..."
          haxelib run hxcpp -Dandroid -DHXCPP_ARM64 -DANDROID_NDK_ROOT="$ANDROID_NDK_ROOT" zlib_sources/Build.xml || echo "编译 zlib_sources 完成或跳过"
          
          echo "编译 hxcpp_zip_api..."
          haxelib run hxcpp -Dandroid -DHXCPP_ARM64 -DANDROID_NDK_ROOT="$ANDROID_NDK_ROOT" hxcpp_zip_api/Build.xml || echo "编译 hxcpp_zip_api 完成或跳过"
          
          # 验证库文件
          echo "检查编译的库文件:"
          find ~/.hxcpp -name "*.a" 2>/dev/null | head -20 || echo "未找到库文件，将继续构建"
          
      - name: Building the game
        run: haxelib run lime build android -final
      - name: Uploading artifact (entire build)
        uses: actions/upload-artifact@v4
        with:
          name: Codename Engine Android
          path: export/release/android/bin/app/build/outputs/apk/release/*.apk
      - name: Clearing already existing cache
        uses: actions/github-script@v6
        with:
          script: |
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            for (const cache of caches.data.actions_caches) {
              if (cache.key == "cache-build-android") {
                console.log('Clearing ' + cache.key + '...')
                await github.rest.actions.deleteActionsCacheById({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  cache_id: cache.id,
                })
                console.log("Cache cleared.")
              }
            }
      - name: Uploading new cache
        uses: actions/cache@v4.2.3
        with:
          # caching again since for some reason it doesnt work with the first post cache shit
          key: cache-build-android
          path: |
            .haxelib/
            export/release/android/haxe/
            export/release/android/obj/